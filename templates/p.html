<head>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  
  </head>
  
  <body>
    <style>
      *{
        margin:0;
      }

      #my-video {
        width: 100%;
        padding-top: 56%; /* Height is 56% of the width */
        position: relative; /* Needed for absolute positioning of child elements */
    }
    
    #my-video video {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    </style>
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="1000"
      height="560"
      data-setup="{}"
    >
      <!-- <source src="https://techtonicwave4.link/cdn/H4sIAAAAAAAAAwXB3W6DIBgA0FcSwa4u2cXIcB0TVn_4VO4.obarkDWm64xPv3OexgyzPU13yLxzOLkxn_a7KXc09Qzp9KzmeyzpBzkVt2psQQ7zhdtioBZ4383607SAztyxNj7qLqjT.9pgvC0lkd8q6uvXoe58KGot8qPtZdaE8wLhh.g0rHgFY5q8rLbXP0sUqwiXatOyTIaHbXnS9PIILV9dJy8mIZtOBIPIFgWC4uFMKgMPU9TCgf91b.LlHwZktk7NAAAA/list.m3u8" type="video/m3u8" /> -->
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
      
    
    <script>
    var video = document.getElementById('my-video');
    var videoSrc = "{{m3u8.streams[0]}}";
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  </body>
