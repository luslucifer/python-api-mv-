<head>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
  
<body>
    <style>
        * {
            margin: 0;
        }

        #my-video {
            width: 100%;
            padding-top: 56%; /* Height is 56% of the width */
            position: relative; /* Needed for absolute positioning of child elements */
        }
        
        #my-video video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
      
    <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="264"
        data-setup="{}"
    >
        {% for source in obj.sources|reverse %}
            {% if source.quality == "1080p" %}
                <source src="{{ source.url }}" type="application/x-mpegURL" />
                
            {% endif %}
        {% endfor %}
        
        {% for source in obj.sources|reverse %}
            {% if source.quality == "720p" %}
                <source src="{{ source.url }}" type="application/x-mpegURL" />
                
            {% endif %}
        {% endfor %}

        {% for source in obj.sources|reverse %}
            {% if source.quality == "480p" %}
                <source src="{{ source.url }}" type="application/x-mpegURL" />
                
            {% endif %}
        {% endfor %}

        {% for source in obj.sources|reverse %}
            {% if source.quality == "360p" %}
                <source src="{{ source.url }}" type="application/x-mpegURL" />
                
            {% endif %}
        {% endfor %}

        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
            >
        </p>
    </video>
  
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
